<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/style.css" />
    <title>Recipes Here</title>
  </head>
  <body>
    <header>
      <div class="headWrapper">
        <h1>Yummy For Your Tummy</h1>
        <form class="recipeSearchForm" action="#">
          <input
            type="text"
            class="recipeSearchInput"
            aria-label="Enter search term here"
            placeholder="What do you feel like making?"
            required
          />
          <div>
            <fieldset class="cuisineFilterHolder">
              <legend>What Cuisines Do You Want To Filter By?</legend>
              <div class="cuisineCheckboxHolder">
                <input
                  type="checkbox"
                  class="cuisineFilter"
                  name="African"
                  value="African"
                />
                <label for="African">African</label>
              </div>
              <div class="cuisineCheckboxHolder">
                <input
                  type="checkbox"
                  class="cuisineFilter"
                  name="American"
                  value="American"
                />
                <label for="American">American</label>
              </div>  <div class="cuisineCheckboxHolder">
                <input
                  type="checkbox"
                  class="cuisineFilter"
                  name="British"
                  value="British"
                />
                <label for="British">British</label>
              </div>  <div class="cuisineCheckboxHolder">
                <input
                  type="checkbox"
                  class="cuisineFilter"
                  name="Cajun"
                  value="Cajun"
                />
                <label for="Cajun">Cajun</label>
              </div>  <div class="cuisineCheckboxHolder">
                <input
                  type="checkbox"
                  class="cuisineFilter"
                  name="Caribbean"
                  value="Caribbean"
                />
                <label for="Caribbean">Caribbean</label>
              </div>  <div class="cuisineCheckboxHolder">
                <input
                  type="checkbox"
                  class="cuisineFilter"
                  name="Chinese"
                  value="Chinese"
                />
                <label for="Chinese">Chinese</label>
              </div>  <div class="cuisineCheckboxHolder">
                <input
                  type="checkbox"
                  class="cuisineFilter"
                  name="Eastern European"
                  value="Eastern European"
                />
                <label for="Eastern European">Eastern European</label>
              </div>  <div class="cuisineCheckboxHolder">
                <input
                  type="checkbox"
                  class="cuisineFilter"
                  name="European"
                  value="European"
                />
                <label for="European">European</label>
              </div>  <div class="cuisineCheckboxHolder">
                <input
                  type="checkbox"
                  class="cuisineFilter"
                  name="French"
                  value="French"
                />
                <label for="French">French</label>
              </div>  <div class="cuisineCheckboxHolder">
                <input
                  type="checkbox"
                  class="cuisineFilter"
                  name="German"
                  value="German"
                />
                <label for="German">German</label>
              </div>  <div class="cuisineCheckboxHolder">
                <input
                  type="checkbox"
                  class="cuisineFilter"
                  name="Greek"
                  value="Greek"
                />

              </div>  <div class="cuisineCheckboxHolder">
                <input
                  type="checkbox"
                  class="cuisineFilter"
                  name="Indian"

                <label for="Indian">Indian</label>
              </div>  <div class="cuisineCheckboxHolder">
                <input
                  type="checkbox"
                  class="cuisineFilter"
                  name="Irish"
                  value="Irish"
                />
                <label for="Irish">Irish</label>
              </div>  <div class="cuisineCheckboxHolder">
                <input
                  type="checkbox"
                  class="cuisineFilter"
                  name="Italian"
                  value="Italian"
                />
                <label for="Italian">Italian</label>
              </div>  <div class="cuisineCheckboxHolder">
                <input
                  type="checkbox"
                  class="cuisineFilter"
                  name="Japanese"
                  value="Japanese"
                />
                <label for="Japanese">Japanese</label>
              </div>  <div class="cuisineCheckboxHolder">
                <input
                  type="checkbox"

                />

              </div>  <div class="cuisineCheckboxHolder">

                />
                <label for="Latin American">Latin American</label>
              </div>  <div class="cuisineCheckboxHolder">
                <input
                  type="checkbox"
                  class="cuisineFilter"
                  name="Mediterranean"
                  value="Mediterranean"
                />
                <label for="Mediterranean">Mediterranean</label>
              </div>  <div class="cuisineCheckboxHolder">
                <input
                  type="checkbox"
                  class="cuisineFilter"
                  name="Mexican"
                  value="Mexican"
                />
                <label for="Mexican">Mexican</label>
              </div>  <div class="cuisineCheckboxHolder">
                <input
                  type="checkbox"
                  class="cuisineFilter"
                  name="Middle Eastern"
                  value="Middle Eastern"
                />
                <label for="Middle Eastern">Middle Eastern</label>

              </div>  <div class="cuisineCheckboxHolder">
                <input
                  type="checkbox"

                  name="Thai"
                  value="Thai"
                />
                <label for="Thai">Thai</label>
              </div>  <div class="cuisineCheckboxHolder">
                <input
                  type="checkbox"
                  class="cuisineFilter"
                  name="Vietnamese"
                  value="Vietnamese"
                />
                <label for="Vietnamese">Vietnamese</label>
              </div>
          </div>
        </fieldset>
          <button type="submit">Search!</button>
        </form>
      </div>
    </header>
    <section class="loadingScreen">
      <div class="loadingImgHolder">
        <img src="./media/chefLoading.gif" alt="loading" />
      </div>
    </section>

    <section class="recipeModal hidden">
          <div class="recipeDetailCard">
            <button class="modalClose closeButton" aria-label="Close Modal"><img class="closeButton" src="./media/close.png" alt="close"></button>
            <div class="recipeSummary"></div>
            <div class="recipeHowTo">
              <ul aria-label="Diet" class="dietList"></ul>
              <ul aria-label="Ingredients" class="ingredientList"></ul>
              <ol aria-label="Instructions" class="instructionsList"></ol>
            </div>
          </div>
        </section>

    <main>
      <div class="wrapper">
        <!-- <section class="recipeModal hidden">
          <div class="recipeDetailCard">
            <button class="modalClose" aria-label="Close"><img src="./media/close.png" alt="close"></button>
            <div class="recipeSummary"></div>

        <ul class="recipeList" aria-live="polite"></ul>
        <nav class="paginationContainer">
          <button
            class="paginationButton"
            id="prevButton"
            title="Previous page"
            aria-label="Previous page"
          >
            &lt;
          </button>

          <div id="paginationNumbers"></div>

          <button
            class="paginationButton"
            id="nextButton"
            title="Next page"
            aria-label="Next page"
          >
            &gt;
          </button>
        </nav>
      </div>
    </main>
    <script type="module" src="./app.js"></script>
  </body>
</html>
